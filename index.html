<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PULSAR - A Simple Calculator Build Using SCSS!</title>

	<!-- Css-Styles -->
	<link rel="stylesheet" href="styles/gruvbox-dark.css" id="gruvbox">
	<link rel="stylesheet" href="styles/style.css">

	<!-- Javascript-Script -->
	<script defer src="script.js"></script>
</head>
<body>

	<!-- Calc-Body -->
	<div id="calculator">

		<!-- Calc-Input -->
		<div id="gradient-box">
			<input id="calc-input" type="text" placeholder="EXPRESSION" readonly>
		</div>

		<!-- Calc-Buttons-1 -->
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>C</button>

		<!-- Calc-Buttons-2 -->
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>+</button>

		<!-- Calc-Buttons-3 -->
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>-</button>

		<!-- Calc-Buttons-4 -->
		<button>0</button>
		<button>%</button>
		<button>*</button>
		<button>/</button>

		<!-- Calc-Buttons-5 -->
		<button>(</button>
		<button>)</button>
		<button id="calc-back-btn">B</button>
		<button id="calc-equal-btn">=</button>

		<!-- Calc-Theme-Box -->
		<div id="gradient-box">
			<div id="calc-theme-box">
				<label id="calc-dm-label" for="calc-dark-mode">DARK MODE: </label>
				<input id="calc-dark-mode" type="checkbox" checked>
			</div>
		</div>
	</div>

	<!-- Calc-History -->
	<div id="calc-history">

		<!-- Calc-History-List -->
		<div id="calc-history-list"></div>

		<!-- Calc-History-Reset -->
		<div id="gradient-box">
			<button id="calc-history-reset">Reset History</button>
		</div>

		<!-- Calc-Help-Button -->
		<div id="gradient-box">
			<button id="calc-help-btn">Calculator Help</button>
		</div>
	</div>
</body>
</html>
